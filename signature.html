    <script type="text/javascript">
        
            
        function drawText() {
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            var img = document.getElementById('canvasImg');
            canvas.width = 1475;
            canvas.crossOrigin = "Anonymous";
            canvas.height = 300;
//            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.font = "52px BTBrikRegular";
            ctx.textAlign = "center";
            ctx.drawImage(img, 0, 0);
            ctx.fillStyle = "white";
            ctx.shadowOffsetX = 2.5;
            ctx.shadowOffsetY = 2.5;
            ctx.shadowColor = "rgba(0,0,0,1)";
            ctx.textAlign = "left";
            ctx.fillText($('#inp').val().toUpperCase(), 350, 155);
            ctx.font = "40px BTBrikRegular";
            ctx.fillText($('#inp2').val().toUpperCase(), 350, 198);
            ctx.font = "35px BTBrikRegular";
            ctx.fillText($('#inp3').val().toUpperCase(), 350, 240);
            ctx.fillText($('#inp4').val().toUpperCase(), 350, 275);
        }

        $(document).ready(function(){
            $('#inp').on('input', drawText);
            $('#inp2').on('input', drawText);
            $('#inp3').on('input', drawText);
            $('#inp4').on('input', drawText);

            var image = document.getElementById('canvasImg');
            var canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            image.onload = function(){
                canvas.width = 1920;
                canvas.crossOrigin = "Anonymous";
                canvas.height = 500;
                ctx.drawImage(image, 0, 0);
                drawText();
            }
        });

        function downloadCanvasImage() {
            // Get the canvas element
            var canvas = document.getElementById('canvas');
            // Convert the canvas to data URL
            var dataURL = canvas.toDataURL('image/png');
            // Create a temporary anchor element
            var link = document.createElement('a');
            // Set the href attribute to the data URL
            link.href = dataURL;
            // Set the download attribute to specify the filename
            link.download = 'LSC_Custom_Signature.png';
            // Programmatically trigger a click event on the anchor element
            // This will prompt the browser to download the image
            link.click();
        }

        // Attach click event listener to the download button
        document.getElementById('downloadButton').addEventListener('click', downloadCanvasImage);
    </script>
